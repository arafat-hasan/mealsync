basePath: /api
definitions:
  api.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  api.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  api.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/api.UserResponse'
    type: object
  api.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  api.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  api.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  api.UserResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        $ref: '#/definitions/model.UserRole'
    type: object
  errors.ErrorResponse:
    properties:
      code:
        type: integer
      details:
        type: string
      message:
        type: string
      request_id:
        type: string
      type:
        $ref: '#/definitions/errors.ErrorType'
    type: object
  errors.ErrorType:
    enum:
    - VALIDATION_ERROR
    - NOT_FOUND
    - UNAUTHORIZED
    - FORBIDDEN
    - INTERNAL_ERROR
    - CONFLICT
    type: string
    x-enum-varnames:
    - ErrorTypeValidation
    - ErrorTypeNotFound
    - ErrorTypeUnauthorized
    - ErrorTypeForbidden
    - ErrorTypeInternal
    - ErrorTypeConflict
  model.EventAddress:
    properties:
      address:
        type: string
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      label:
        type: string
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.MealEvent:
    properties:
      addresses:
        items:
          $ref: '#/definitions/model.MealEventAddress'
        type: array
      confirmed_at:
        type: string
      created_at:
        type: string
      created_by_id:
        type: integer
      cutoff_time:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      event_date:
        type: string
      event_duration:
        description: in minutes
        type: integer
      id:
        type: integer
      is_active:
        type: boolean
      meal_requests:
        items:
          $ref: '#/definitions/model.MealRequest'
        type: array
      menu_item_comments:
        items:
          $ref: '#/definitions/model.MenuItemComment'
        type: array
      menu_sets:
        items:
          $ref: '#/definitions/model.MealEventSet'
        type: array
      name:
        type: string
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.MealEventAddress:
    properties:
      address:
        $ref: '#/definitions/model.EventAddress'
      address_id:
        type: integer
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      meal_event:
        $ref: '#/definitions/model.MealEvent'
      meal_event_id:
        type: integer
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.MealEventSet:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      label:
        type: string
      meal_event:
        $ref: '#/definitions/model.MealEvent'
      meal_event_id:
        type: integer
      menu_set:
        $ref: '#/definitions/model.MenuSet'
      menu_set_id:
        type: integer
      note:
        type: string
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.MealRequest:
    properties:
      confirmed_at:
        type: string
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      event_address:
        $ref: '#/definitions/model.EventAddress'
      event_address_id:
        type: integer
      id:
        type: integer
      is_active:
        type: boolean
      meal_event:
        $ref: '#/definitions/model.MealEvent'
      meal_event_id:
        type: integer
      menu_set:
        $ref: '#/definitions/model.MenuSet'
      menu_set_id:
        type: integer
      request_items:
        items:
          $ref: '#/definitions/model.MealRequestItem'
        type: array
      updated_at:
        type: string
      updated_by_id:
        type: integer
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: integer
    type: object
  model.MealRequestItem:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      is_selected:
        type: boolean
      meal_request:
        $ref: '#/definitions/model.MealRequest'
      meal_request_id:
        type: integer
      menu_item:
        $ref: '#/definitions/model.MenuItem'
      menu_item_id:
        type: integer
      menu_set:
        $ref: '#/definitions/model.MenuSet'
      menu_set_id:
        type: integer
      notes:
        type: string
      quantity:
        type: integer
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.MenuItem:
    properties:
      average_rating:
        type: number
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      description:
        type: string
      id:
        type: integer
      image_url:
        type: string
      is_active:
        type: boolean
      meal_request_items:
        items:
          $ref: '#/definitions/model.MealRequestItem'
        type: array
      menu_item_comments:
        items:
          $ref: '#/definitions/model.MenuItemComment'
        type: array
      menu_set_items:
        items:
          $ref: '#/definitions/model.MenuSetItem'
        type: array
      name:
        type: string
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.MenuItemComment:
    properties:
      comment:
        type: string
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      meal_event:
        $ref: '#/definitions/model.MealEvent'
      meal_event_id:
        type: integer
      menu_item:
        $ref: '#/definitions/model.MenuItem'
      menu_item_id:
        type: integer
      parent:
        $ref: '#/definitions/model.MenuItemComment'
      parent_id:
        description: Added to support replies
        type: integer
      rating:
        type: integer
      replies:
        items:
          $ref: '#/definitions/model.MenuItemComment'
        type: array
      updated_at:
        type: string
      updated_by_id:
        type: integer
      user_id:
        type: integer
    type: object
  model.MenuSet:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      meal_event_sets:
        items:
          $ref: '#/definitions/model.MealEventSet'
        type: array
      menu_set_description:
        type: string
      menu_set_items:
        items:
          $ref: '#/definitions/model.MenuSetItem'
        type: array
      menu_set_name:
        type: string
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.MenuSetItem:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      menu_item:
        $ref: '#/definitions/model.MenuItem'
      menu_item_id:
        type: integer
      menu_set:
        $ref: '#/definitions/model.MenuSet'
      menu_set_id:
        type: integer
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  model.Notification:
    description: Notification entity containing user notifications and their details
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      delivered:
        example: false
        type: boolean
      delivered_at:
        example: "2025-04-24T10:00:00Z"
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      message:
        example: Your meal request has been confirmed.
        type: string
      payload:
        example: '{"message":"Your meal request has been confirmed"}'
        type: string
      read:
        example: false
        type: boolean
      read_at:
        example: "2025-04-24T10:15:00Z"
        type: string
      type:
        allOf:
        - $ref: '#/definitions/model.NotificationType'
        enum:
        - reminder
        - confirmation
        - admin-message
        - event-info
        example: reminder
      updated_at:
        type: string
      updated_by_id:
        type: integer
      user_id:
        example: 1
        type: integer
    type: object
  model.NotificationType:
    description: Type of notification (reminder, confirmation, admin message, or event
      info)
    enum:
    - reminder
    - confirmation
    - admin-message
    - event-info
    type: string
    x-enum-varnames:
    - NotificationTypeReminder
    - NotificationTypeConfirmation
    - NotificationTypeAdminMessage
    - NotificationTypeEventInfo
  model.User:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      deleted_at:
        type: string
      department:
        type: string
      email:
        type: string
      employee_id:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_login_at:
        type: string
      name:
        type: string
      notification_enabled:
        type: boolean
      role:
        $ref: '#/definitions/model.UserRole'
      updated_at:
        type: string
      updated_by_id:
        type: integer
      username:
        type: string
    type: object
  model.UserRole:
    enum:
    - admin
    - employee
    - manager
    type: string
    x-enum-varnames:
    - UserRoleAdmin
    - UserRoleEmployee
    - UserRoleManager
  service.TokenPair:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A meal management system API for employees
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: MealSync API
  version: "1.0"
paths:
  /comments/{comment_id}/replies:
    get:
      consumes:
      - application/json
      description: Get all replies to a specific comment
      parameters:
      - description: Comment ID
        in: path
        name: comment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.MenuItemComment'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get comment replies
      tags:
      - menu-item-comments
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /meal-requests:
    get:
      consumes:
      - application/json
      description: Get all meal requests for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.MealRequest'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List meal requests
      tags:
      - meal-requests
    post:
      consumes:
      - application/json
      description: Create a new meal request
      parameters:
      - description: Meal Request Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.MealRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.MealRequest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create meal request
      tags:
      - meal-requests
  /meal-requests/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing meal request
      parameters:
      - description: Meal Request ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete meal request
      tags:
      - meal-requests
    get:
      consumes:
      - application/json
      description: Get a specific meal request by its ID
      parameters:
      - description: Meal Request ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MealRequest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get meal request by ID
      tags:
      - meal-requests
    put:
      consumes:
      - application/json
      description: Update an existing meal request
      parameters:
      - description: Meal Request ID
        in: path
        name: id
        required: true
        type: integer
      - description: Meal Request Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.MealRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MealRequest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update meal request
      tags:
      - meal-requests
  /meal-requests/{id}/items:
    get:
      consumes:
      - application/json
      description: Get all items in a specific meal request
      parameters:
      - description: Meal Request ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.MealRequestItem'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List meal request items
      tags:
      - meal-requests
    post:
      consumes:
      - application/json
      description: Add a new item to an existing meal request
      parameters:
      - description: Meal Request ID
        in: path
        name: id
        required: true
        type: integer
      - description: Meal Request Item Data
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/model.MealRequestItem'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MealRequestItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add item to meal request
      tags:
      - meal-requests
  /meal-requests/{id}/items/{item_id}:
    delete:
      consumes:
      - application/json
      description: Remove an item from an existing meal request
      parameters:
      - description: Meal Request ID
        in: path
        name: id
        required: true
        type: integer
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove item from meal request
      tags:
      - meal-requests
  /meal-requests/{id}/status:
    put:
      consumes:
      - application/json
      description: Update the status of a specific meal request
      parameters:
      - description: Meal Request ID
        in: path
        name: id
        required: true
        type: integer
      - description: New Status
        in: body
        name: status
        required: true
        schema:
          enum:
          - pending
          - accepted
          - rejected
          - completed
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MealRequest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update meal request status
      tags:
      - meal-requests
  /meals:
    get:
      consumes:
      - application/json
      description: Get meal events within a date range
      parameters:
      - description: Start Date (YYYY-MM-DD)
        in: query
        name: start_date
        required: true
        type: string
      - description: End Date (YYYY-MM-DD)
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.MealEvent'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List meal events by date range
      tags:
      - meals
    post:
      consumes:
      - application/json
      description: Create a new meal event
      parameters:
      - description: Meal Event Data
        in: body
        name: meal
        required: true
        schema:
          $ref: '#/definitions/model.MealEvent'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.MealEvent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create meal event
      tags:
      - meals
  /meals/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing meal event
      parameters:
      - description: Meal Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
